{% extends 'portfolio/base.html' %}

{% block content %}


<h4>HELLO BLOG</h4>


<h5>yks has written {{ blogs.count }} blog{{blogs.count|pluralize}}</h5>

{% for blog in blogs %}

<a href="{% url 'blog:detail' blog.id %}"><h1>{{ blog.title }}</h1></a>

<h3>{{ blog.date|date:'M d Y'|upper}}</h3>

<h2>{{ blog.description|safe|truncatechars:100}}</h2>

{% endfor %}

{% endblock %}
